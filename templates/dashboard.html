<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Welcome {{ session['username'] }}</h2>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <form method="POST">
        <textarea class="form-control" name="text" placeholder="Enter text to summarize" rows="5"></textarea>
        <button type="submit" class="btn btn-success mt-2">Summarize</button>
    </form>

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="image" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Upload Image</button>
    </form>

    {% if summary %}
        <div class="alert alert-info mt-4">
            <h5>Result:</h5>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
