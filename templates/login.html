<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="animated-bg d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Welcome Back</h3>

    {% if status %}
      <div class="alert alert-{{ 'success' if success else 'danger' }}">{{ status }}</div>
    {% endif %}

    <form method="POST">
      <input class="form-control my-2" type="email" name="email" placeholder="Email" required>
      <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <p class="text-center mt-3">New user? <a href="/signup">Sign up</a></p>
  </div>
</body>
</html>
